src="LENGUA_archivos/image006.png"
alt="ESTRUCTURA DE UN TRABAJO ACADÉMICO&#13;&#10;*Según Carlos Sabino (1994), en un trabajo académico de especial extensión, suele definirse un epígrafe, prologo, introducción, cuerpo principal, subdivisiones, conclusiones, apéndices o anexos, postscriptum o postdata, y finalmente, la bibliografía.&#13;&#10;*Debe delimitarse el tema u objeto de análisis, que es un recorte arbitrario y acotado de lo real existente, un hecho, fenómeno o proceso específico de pertinencia temática y de relevancia científico-académica&#13;&#10;*Debe plantearse un problema asociado a nuestro objeto de estudio, expresado a través de una pregunta de investigación.&#13;&#10;* Todo trabajo académico es la formulación de los objetivos, definidos como aquello que se espera llegar a conocer y aquellos logros que se obtendrán por medio de la investigación&#13;&#10;&#13;&#10;&#13;&#10;"></span><span
style='position:absolute;z-index:251662336;margin-left:210px;margin-top:141px;
width:256px;height:577px'><img width=256 height=577
src="LENGUA_archivos/image007.png"
alt="GÉNEROS DISCURSIVOS DEL ÁMBITO ACADÉMICO&#13;&#10;&#13;&#10;*El lenguaje académico o científico exige una distancia emocional respecto del tema elegido, es decir, una necesidad de objetivar y sistematizar el corpus de análisis, y un modo específico de enunciación que indique un distanciamiento enunciativo entre el narrador o enunciador (la entidad discursiva que habita en superficie textual) y el autor (la entidad material que escribe el texto).&#13;&#10;*Un texto explicativo tiene como función principal informar acerca de un estado de cosas o acerca de lo que otros autores reflexionan alrededor de un determinado aspecto de la realidad.&#13;&#10;"></span><span
style='position:absolute;z-index:251664384;margin-left:773px;margin-top:144px;
width:269px;height:578px'><img width=269 height=578
src="LENGUA_archivos/image008.png"
alt="COMPONENTES DE UN TRABAJO ACADÉMICO&#13;&#10;*Contenido temático&#13;&#10;El contenido temático debe estar acotado en la introducción del trabajo, y su función argumentativa se centra en presentar hechos, explicar y/o poner a prueba conceptos, ideas y argumentos.&#13;&#10;*Normas de estilo&#13;&#10;Aspectos gramaticales y de estilo a atender en la elaboración del contenido temático&#13;&#10;*Composición general&#13;&#10;En la organización lógica, formal y espacial del texto,&#13;&#10;*Aparato crítico&#13;&#10;El aparato crítico está formado por el conjunto de citas, referencias y notas que constituyen las fuentes y recursos bibliográficos sobre los que se sostiene y apoya el trabajo.&#13;&#10;&#13;&#10;"></span><span
style='position:absolute;z-index:251661312;margin-left:-40px;margin-top:145px;
width:248px;height:573px'><img width=248 height=573
src="LENGUA_archivos/image009.png"
alt="OBJETIVOS /FUNCIONES&#13;&#10;&#13;&#10;&#13;&#10;* Toda investigación deba ser, por definición, sistemática (debe seguir rigurosamente un método científico acorde al paradigma de conocimiento aceptado por la comunidad académica establecida) y organizada (debe respetar un protocolo de investigación que aplique estrictamente).&#13;&#10;* objetivo servir de introducción al complejo proceso de producción científico, y pretender constituir una guía de pautas claras y ordenadas de los pasos, etapas, procesos y modos de enunciación de toda elaboración teórica en el ámbito académico&#13;&#10;&#13;&#10;"></span><b><i><span
